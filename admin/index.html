<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/loginsignin2.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <!-- <p>or login with social platform</p>
                <div class="social-icon">
                    <a href="#"> <i class="fab fa-google"></i></a>
                    <a href="#"> <i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-github-square"></i></a>
                    <a href="#"> <i class="fab fa-linkedin-in"></i></a>
                </div> -->
            </form>
        </div>


        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <!-- <p>or register with social platform</p> -->
                <!-- <div class="social-icon">
                    <a href="#"> <i class="fab fa-google"></i></a>
                    <a href="#"> <i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-github-square"></i></a>
                    <a href="#"> <i class="fab fa-linkedin-in"></i></a>
                </div> -->
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <div class="logo">
                    <img src="images/aau.jpg" alt="">
                    <img src="./images/nacos1.png" alt="">
                </div>
                <h1>Hello, Welcome</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <div class="logo">
                    <img src="images/aau.jpg" alt="">
                    <img src="./images/nacos1.png" alt="">
                </div>
                <h1>Welcome Back</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
  
 <script>
document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.querySelector(".login form");
  const registerForm = document.querySelector(".register form");
  const registerBtn = document.querySelector(".register-btn");
  const loginBtn = document.querySelector(".login-btn");
  const container = document.querySelector(".container");

  // Toggle panels (keeps your existing UI)
 // Toggle panels
if (registerBtn) {
    registerBtn.addEventListener("click", () => container.classList.add("active"));
}
if (loginBtn) {
    loginBtn.addEventListener("click", () => container.classList.remove("active"));
}


  // REGISTER (unchanged endpoint but keep same key usage)
  if (registerForm) {
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = registerForm.querySelector('input[type="text"]').value.trim();
      const email = registerForm.querySelector('input[type="email"]').value.trim();
      const password = registerForm.querySelector('input[type="password"]').value.trim();
      if (!username || !email || !password) return alert("Please fill all fields.");
      try {
        const res = await fetch("https://voting-app-api-c5x9.onrender.com/admin/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.msg || "Registration successful!");
          container.classList.remove("active");
        } else {
          alert(data.msg || data.error || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong while registering.");
      }
    });
  }

  // LOGIN - store token under adminToken (canonical key)
  if (loginForm) {
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = loginForm.querySelector('input[type="text"]').value.trim();
      const password = loginForm.querySelector('input[type="password"]').value.trim();
      if (!username || !password) return alert("Please fill all fields.");
      try {
        const res = await fetch("https://voting-app-api-c5x9.onrender.com/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          // Use a single canonical key
          localStorage.setItem("adminToken", data.token);
          alert(data.msg || "Login successful!");
          // redirect to categories page (your existing flow)
          window.location.href = "/form_categories.html";
        } else {
          alert(data.msg || data.error || "Login failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong while logging in.");
      }
    });
  }
});
</script>

    
</body>

</html>
